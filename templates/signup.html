<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <main class="w-full max-w-lg">
    <section class="bg-white rounded-2xl shadow-lg p-8">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-slate-800">Create your account</h1>
        <p class="text-sm text-slate-500 mt-1">It's quick and easy.</p>
      </header>

      <form id="signupForm" class="space-y-5" action="signup_function" method="post" novalidate>
        <!-- If using Django, uncomment the next line -->
        <!-- {% csrf_token %} -->
          {% csrf_token %}

        <!-- Name row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-slate-700">First name</label>
            <input id="firstName" name="first_name" type="text" required autocomplete="given-name"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="Priya" />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-slate-700">Last name</label>
            <input id="lastName" name="last_name" type="text" required autocomplete="family-name"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="Kumar" />
          </div>
        </div>

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
          <input id="username" name="username" type="text" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" autocomplete="username"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="priya_123" />
          <p class="mt-1 text-xs text-slate-500">3‚Äì20 letters, numbers, or underscores.</p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="you@example.com" />
        </div>
        <div>
          <label for="useraddress" class="block text-sm font-medium text-slate-700">Address</label>
          <input id="text" name="address" type="address" 
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="you@example.com" />
        </div>

<div>
          <label for="phnnum" class="block text-sm font-medium text-slate-700">phonenum</label>
          <input id="numbers" name="phonenum" 
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="you@example.com" />
        </div>

        <!-- Passwords -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="relative">
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input id="password" name="password" type="password" required minlength="6" autocomplete="new-password"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 pr-10 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <button type="button" id="togglePwd" class="absolute right-3 top-9 text-slate-400 hover:text-slate-600" aria-label="Toggle password visibility">üëÅÔ∏è</button>
            <p class="mt-1 text-xs text-slate-500">At least 6 characters.</p>
          </div>
          <div class="relative">
            <label for="confirmPassword" class="block text-sm font-medium text-slate-700">Confirm password</label>
            <input id="confirmPassword" name="confirm_password" type="password" required minlength="6" autocomplete="new-password"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 pr-10 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <button type="button" id="toggleCpwd" class="absolute right-3 top-9 text-slate-400 hover:text-slate-600" aria-label="Toggle password visibility">üëÅÔ∏è</button>
            <p id="passwordError" class="mt-1 text-xs text-rose-600 hidden">Passwords do not match.</p>
          </div>
        </div>

        <!-- Submit -->
        <button id="submitBtn" type="submit" disabled
          class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-white font-medium shadow-sm hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">
          Sign up
        </button>

        <!-- Helper text -->
        <p class="text-center text-xs text-slate-500">By signing up you agree to our
          <a href="#" class="underline hover:text-slate-700">Terms</a> and <a href="#" class="underline hover:text-slate-700">Privacy Policy</a>.
        </p>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('signupForm');
    const pwd = document.getElementById('password');
    const cpwd = document.getElementById('confirmPassword');
    const error = document.getElementById('passwordError');
    const submitBtn = document.getElementById('submitBtn');
    const togglePwd = document.getElementById('togglePwd');
    const toggleCpwd = document.getElementById('toggleCpwd');

    function validatePasswords() {
      const match = pwd.value && cpwd.value && pwd.value === cpwd.value;
      if (!match && (pwd.value || cpwd.value)) {
        error.classList.remove('hidden');
      } else {
        error.classList.add('hidden');
      }
      // Enable the button only if the whole form is valid and passwords match
      submitBtn.disabled = !(form.checkValidity() && match);
    }

    [pwd, cpwd].forEach(i => i.addEventListener('input', validatePasswords));
    form.addEventListener('input', validatePasswords);

    // Simple show/hide password
    function toggleVisibility(input, btn) {
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }
    togglePwd.addEventListener('click', () => toggleVisibility(pwd, togglePwd));
    toggleCpwd.addEventListener('click', () => toggleVisibility(cpwd, toggleCpwd));

    // Example submit handler
    
  </script>
</body>
</html>
