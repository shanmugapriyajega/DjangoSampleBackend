<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <section class="bg-white rounded-2xl shadow-lg p-8">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-slate-800">Welcome back</h1>
        <p class="text-sm text-slate-500 mt-1">Please sign in to continue.</p>
      </header>

      <form id="loginForm" class="space-y-5" action="login_function" method="post" novalidate>
        {% csrf_token %}
        <!-- If using Django, uncomment the next line -->
        <!-- {% csrf_token %} -->

        <!-- Username or Email -->
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700">Username or Email</label>
          <input id="username" name="username" type="text" required autocomplete="username"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="you@example.com" />
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 pr-10 text-slate-800 placeholder-slate-400 shadow-sm focus:border-slate-500 focus:ring-2 focus:ring-slate-200" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          <button type="button" id="togglePwd" class="absolute right-3 top-9 text-slate-400 hover:text-slate-600" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>

        <!-- Remember me and Forgot password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="remember" class="rounded border-slate-300 text-slate-600 focus:ring-slate-400" />
            Remember me
          </label>
          <a href="#" class="text-slate-600 hover:text-slate-800">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-white font-medium shadow-sm hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-300">
          Login
        </button>

        <!-- Helper text -->
        <p class="text-center text-xs text-slate-500">Don't have an account?
          <a href="#" class="underline hover:text-slate-700">Sign up</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    const pwd = document.getElementById('password');
    const togglePwd = document.getElementById('togglePwd');

    function toggleVisibility(input, btn) {
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    // togglePwd.addEventListener('click', () => toggleVisibility(pwd, togglePwd));

    // document.getElementById('loginForm').addEventListener('submit', (e) => {

    //   alert('Logged in successfully!');
    // });
  </script>
</body>
</html>
